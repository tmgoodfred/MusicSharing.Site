name: Build and Deploy Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Compute image ref (lowercase)
        id: img
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ steps.img.outputs.image }}
          tags: |
            type=ref,event=branch
            type=sha,format=long
            latest

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Compute image ref (lowercase)
        id: img
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Write SSH key and known_hosts
        shell: bash
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.SERVER_IP }}" >> ~/.ssh/known_hosts

      - name: Test SSH connection
        shell: bash
        run: |
          echo "Testing SSH connection..."
          PORT="${{ secrets.SSH_PORT }}"
          ssh -vvv -i ~/.ssh/deploy_key \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            ${PORT:+-p "$PORT"} \
            "${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}" "echo Connection successful"

            - name: Deploy to server
              shell: bash
              run: |
                PORT="${{ secrets.SSH_PORT }}"
                IMAGE="${{ steps.img.outputs.image }}"
                ssh -i ~/.ssh/deploy_key \
                  -o IdentitiesOnly=yes \
                  -o StrictHostKeyChecking=yes \
                  ${PORT:+-p "$PORT"} \
                  "${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}" "
                    set -e
                    docker pull ${IMAGE}:latest
                    docker stop music-sharing-app || true
                    docker rm music-sharing-app || true
                    docker run -d \
                      --name music-sharing-app \
                      -p 8088:4200 \
                      -e API_URL='${{ secrets.API_URL }}' \
                      --restart unless-stopped \
                      ${IMAGE}:latest || true
                    sleep 5
                    docker logs --tail=200 music-sharing-app || true
                  "