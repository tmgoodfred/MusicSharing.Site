<footer class="fixed bottom-0 left-0 right-0 bg-card-background shadow-lg py-2 px-4 z-50">
  <div class="container mx-auto">
    <ng-container *ngIf="(playerState$ | async) as state">
      <div *ngIf="state.currentSong" class="flex items-center">
        <!-- Song info -->
        <div class="flex items-center w-1/4">
          <div class="w-12 h-12 mr-3">
            <img *ngIf="state.currentSong.artworkPath"
                 [src]="'http://192.168.1.217:5000/api/music/' + state.currentSong.id + '/artwork'"
                 alt="Album art"
                 class="w-full h-full object-cover rounded">
            <div *ngIf="!state.currentSong.artworkPath"
                 class="w-full h-full bg-gray-300 dark:bg-gray-700 rounded flex items-center justify-center">
              <svg class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="truncate">
            <div class="font-medium truncate">{{ state.currentSong.title }}</div>
            <div class="text-sm text-gray-500 dark:text-gray-400 truncate">{{ state.currentSong.artist }}</div>
          </div>
        </div>

        <!-- Playback controls -->
        <div class="w-2/4 flex flex-col items-center">
          <div class="flex items-center space-x-4 mb-1">
            <button class="focus:outline-none" (click)="playPrevious()">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z" />
              </svg>
            </button>

            <button class="focus:outline-none p-2 bg-primary rounded-full" (click)="togglePlay()">
              <svg *ngIf="!state.isPlaying" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
              </svg>
              <svg *ngIf="state.isPlaying" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>

            <button class="focus:outline-none" (click)="playNext()">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798L4.555 5.168z" />
              </svg>
            </button>
          </div>

          <div class="w-full flex items-center space-x-3">
            <span class="text-xs">{{ formatTime(state.currentTime) }}</span>
            <input type="range"
                   min="0"
                   max="100"
                   [value]="state.duration ? (state.currentTime / state.duration) * 100 : 0"
                   (input)="seekTo($event)"
                   class="w-full h-1 rounded-lg appearance-none cursor-pointer">
            <span class="text-xs">{{ formatTime(state.duration) }}</span>
          </div>
        </div>

        <!-- Volume control -->
        <div class="w-1/4 flex justify-end items-center">
          <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd" />
            </svg>
            <input type="range"
                   min="0"
                   max="100"
                   [value]="state.volume * 100"
                   (input)="setVolume($event)"
                   class="w-20 h-1 rounded-lg appearance-none cursor-pointer">
          </div>
        </div>
      </div>

      <div *ngIf="!state.currentSong" class="flex justify-center items-center py-2 text-gray-500">
        No song playing
      </div>
    </ng-container>
  </div>
</footer>
