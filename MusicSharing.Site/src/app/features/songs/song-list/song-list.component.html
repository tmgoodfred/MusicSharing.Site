<div class="container mx-auto py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Music Library</h1>
    <a *ngIf="isLoggedIn" routerLink="/songs/upload" class="btn-primary">Upload New Song</a>
  </div>

  <div *ngIf="isLoading" class="flex justify-center py-10">
    <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>

  <div *ngIf="error" class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error && songs.length === 0" class="text-center py-10">
    <p class="text-gray-500">No songs found. Be the first to upload!</p>
    <a *ngIf="isLoggedIn" routerLink="/songs/upload" class="btn-primary inline-block mt-4">Upload a Song</a>
  </div>

  <div *ngIf="!isLoading && songs.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let song of songs"
         class="bg-card-background rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow cursor-pointer"
         [routerLink]="['/songs', song.id]">
      <div class="relative">
        <img *ngIf="song.artworkPath"
             [src]="getArtworkUrl(song.id)"
             [alt]="song.title"
             class="w-full h-48 object-cover">
        <div *ngIf="!song.artworkPath" class="w-full h-48 bg-gray-300 dark:bg-gray-700 flex items-center justify-center">
          <svg class="w-16 h-16 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" clip-rule="evenodd" />
          </svg>
        </div>
        <button (click)="playSong(song); $event.stopPropagation()"
                class="absolute bottom-4 right-4 bg-primary text-white rounded-full p-3 shadow-lg hover:bg-opacity-90 transition">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div class="p-4">
        <h3 class="text-lg font-semibold truncate">{{ song.title }}</h3>
        <p class="text-gray-500 dark:text-gray-400">{{ song.artist }}</p>
        <div class="flex items-center justify-between mt-2">
          <span class="text-sm text-gray-500">{{ formatDate(song.uploadDate) }}</span>
          <div class="flex items-center space-x-2">
            <span class="text-sm flex items-center">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
              {{ calculateAverageRating(song.ratings) }}
            </span>
            <button (click)="addToQueue(song, $event)"
                    class="text-sm flex items-center text-primary hover:text-opacity-80"
                    title="Add to queue">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
