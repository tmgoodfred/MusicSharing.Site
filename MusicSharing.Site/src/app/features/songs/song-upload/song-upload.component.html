<div class="container mx-auto py-8">
  <div class="max-w-2xl mx-auto bg-card-background p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6">Upload New Song</h1>

    <div *ngIf="errorMessage" class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-6">
      {{ errorMessage }}
    </div>

    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="col-span-1 md:col-span-2">
          <label for="audioFile" class="block mb-2">Audio File* <span class="text-xs text-gray-500">(Max {{ MAX_AUDIO_MB }} MB)</span></label>
          <div class="border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg p-4 text-center cursor-pointer hover:border-primary transition"
               [class.border-primary]="selectedAudioFile"
               (click)="fileInput.click()">
            <input #fileInput type="file" accept="audio/*" class="hidden" (change)="onAudioSelected($event)">
            <div *ngIf="!selectedAudioFile" class="flex flex-col items-center">
              <svg class="w-10 h-10 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
              <p class="mt-2">Click to select audio file</p>
              <p class="text-xs text-gray-500">(MP3, WAV, etc.)</p>
            </div>
            <div *ngIf="selectedAudioFile" class="flex flex-col items-center">
              <svg class="w-10 h-10 text-primary" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
              <p class="mt-2">{{ selectedAudioFile.name }}</p>
              <audio *ngIf="audioPreview" controls class="mt-2 w-full max-w-xs">
                <source [src]="audioPreview" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
          <p *ngIf="!selectedAudioFile && uploadForm.touched" class="text-red-500 mt-1">Audio file is required</p>
        </div>

        <div class="col-span-1 md:col-span-2">
          <label for="artworkFile" class="block mb-2">Artwork Image (Optional)</label>
          <div class="border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg p-4 text-center cursor-pointer hover:border-primary transition"
               [class.border-primary]="selectedArtworkFile"
               (click)="artworkInput.click()">
            <input #artworkInput type="file" accept="image/*" class="hidden" (change)="onArtworkSelected($event)">
            <div *ngIf="!selectedArtworkFile" class="flex flex-col items-center">
              <svg class="w-10 h-10 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <p class="mt-2">Click to select artwork image</p>
              <p class="text-xs text-gray-500">(JPG, PNG, etc.)</p>
            </div>
            <div *ngIf="selectedArtworkFile" class="flex flex-col items-center">
              <img [src]="artworkPreview" alt="Artwork preview" class="w-32 h-32 object-cover rounded">
              <p class="mt-2">{{ selectedArtworkFile.name }}</p>
            </div>
          </div>
        </div>

        <div>
          <label for="title" class="block mb-2">Title*</label>
          <input type="text"
                 id="title"
                 formControlName="title"
                 class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary"
                 [ngClass]="{'border-red-500': uploadForm.get('title')?.invalid && uploadForm.get('title')?.touched}">
          <div *ngIf="uploadForm.get('title')?.invalid && uploadForm.get('title')?.touched" class="text-red-500 mt-1">
            Title is required
          </div>
        </div>

        <div>
          <label for="artist" class="block mb-2">Artist*</label>
          <input type="text"
                 id="artist"
                 formControlName="artist"
                 class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary"
                 [ngClass]="{'border-red-500': uploadForm.get('artist')?.invalid && uploadForm.get('artist')?.touched}">
          <div *ngIf="uploadForm.get('artist')?.invalid && uploadForm.get('artist')?.touched" class="text-red-500 mt-1">
            Artist is required
          </div>
        </div>

        <div>
          <label for="genre" class="block mb-2">Genre</label>
          <input type="text"
                 id="genre"
                 formControlName="genre"
                 class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div>
          <label for="tags" class="block mb-2">Tags (comma separated)</label>
          <input type="text"
                 id="tags"
                 formControlName="tags"
                 placeholder="rock, pop, summer, etc."
                 class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
      </div>

      <div class="flex justify-end space-x-4">
        <button type="button"
                routerLink="/songs"
                class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition">
          Cancel
        </button>

        <button type="submit"
                class="btn-primary flex items-center justify-center"
                [disabled]="uploadForm.invalid || !selectedAudioFile || isSubmitting">
          <ng-container *ngIf="isSubmitting">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </ng-container>
          Upload Song
        </button>
      </div>
    </form>
  </div>
</div>
