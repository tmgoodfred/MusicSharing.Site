<div class="max-w-md mx-auto mt-10 bg-card-background p-8 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-6">Log In</h2>

  <div *ngIf="errorMessage" class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="usernameOrEmail" class="block mb-2">Username or Email</label>
      <input type="text"
             id="usernameOrEmail"
             formControlName="usernameOrEmail"
             class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary"
             [ngClass]="{'border-red-500': loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched}">
      <div *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched" class="text-red-500 mt-1">
        Username or email is required
      </div>
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-2">Password</label>
      <input type="password"
             id="password"
             formControlName="password"
             class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary"
             [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 mt-1">
        Password is required
      </div>
    </div>

    <button type="submit"
            class="btn-primary w-full flex justify-center"
            [disabled]="loginForm.invalid || isSubmitting">
      <span *ngIf="isSubmitting" class="mr-2">
        <!-- Loading spinner -->
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </span>
      Log In
    </button>
  </form>

  <div class="mt-4 text-center">
    <p>Don't have an account? <a routerLink="/auth/register" class="text-primary hover:underline">Register</a></p>
  </div>
</div>
