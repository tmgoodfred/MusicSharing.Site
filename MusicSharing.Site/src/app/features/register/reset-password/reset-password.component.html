<div class="max-w-md mx-auto mt-10 bg-card-background p-8 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-6">Reset Password</h2>

  <div *ngIf="!token" class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4">
    Missing token. Use the link from your email.
  </div>

  <div *ngIf="errorMessage" class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="token">
    <div class="mb-4">
      <label class="block mb-2" for="password">New Password</label>
      <input id="password" type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary"
             formControlName="password">
    </div>
    <div class="mb-6">
      <label class="block mb-2" for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary"
             formControlName="confirmPassword">
      <div class="text-red-500 mt-1" *ngIf="form.errors?.['mismatch'] && (form.get('confirmPassword')?.touched || form.get('password')?.touched)">
        Passwords do not match
      </div>
    </div>

    <button class="btn-primary w-full flex justify-center" type="submit" [disabled]="form.invalid || isSubmitting">
      <span *ngIf="isSubmitting" class="mr-2">
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </span>
      Set New Password
    </button>
  </form>
</div>
