<div class="max-w-md mx-auto mt-10 bg-card-background p-8 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-6">Forgot Password</h2>

  <div *ngIf="submitted" class="bg-blue-100 dark:bg-blue-900 border border-blue-400 text-blue-800 dark:text-blue-100 px-4 py-3 rounded mb-4">
    If the account exists and is verified, a reset link has been sent.
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!submitted">
    <div class="mb-6">
      <label for="usernameOrEmail" class="block mb-2">Username or Email</label>
      <input type="text" id="usernameOrEmail" formControlName="usernameOrEmail"
             class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <button class="btn-primary w-full" type="submit" [disabled]="form.invalid">Send Reset Link</button>
  </form>

  <div class="mt-4 text-center">
    <a routerLink="/auth/login" class="text-primary hover:underline">Back to Login</a>
  </div>
</div>
