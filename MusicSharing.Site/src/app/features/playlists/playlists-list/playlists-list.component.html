<div class="container mx-auto py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Your Playlists</h1>
    <a *ngIf="currentUser" routerLink="/playlists/create" class="btn-primary">
      <span class="flex items-center">
        <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Create Playlist
      </span>
    </a>
  </div>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="flex justify-center py-10">
    <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <!-- Empty state -->
  <div *ngIf="!isLoading && !error && playlists.length === 0" class="text-center py-10 bg-card-background rounded-lg shadow-lg">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
    </svg>
    <h3 class="mt-2 text-lg font-medium">No playlists yet</h3>
    <p class="mt-1 text-gray-500">Get started by creating your first playlist</p>
    <div class="mt-6" *ngIf="currentUser">
      <a routerLink="/playlists/create" class="btn-primary">Create Playlist</a>
    </div>
  </div>

  <!-- Playlists grid -->
  <div *ngIf="!isLoading && playlists.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let playlist of playlists"
         class="bg-card-background rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow cursor-pointer"
         [routerLink]="['/playlists', playlist.id]">
      <div class="relative h-40 bg-gray-300 dark:bg-gray-700 flex items-center justify-center">
        <ng-container [ngSwitch]="playlist.songs?.length">
          <!-- 0 songs -->
          <div *ngSwitchCase="0" class="w-full h-full flex items-center justify-center">
            <svg class="w-16 h-16 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" clip-rule="evenodd" />
            </svg>
          </div>
          <!-- 1 song -->
          <div *ngSwitchCase="1" class="w-full h-full">
            <img *ngIf="playlist.songs?.[0]?.artworkPath"
                 [src]="getArtworkUrl(playlist.songs?.[0]?.id)"
                 alt="Album art"
                 class="w-full h-full object-cover">
            <div *ngIf="!playlist.songs?.[0]?.artworkPath" class="w-full h-full bg-gray-400 dark:bg-gray-600 flex items-center justify-center">
              <svg class="w-16 h-16 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          <!-- 2 songs -->
          <div *ngSwitchCase="2" class="w-full h-full grid grid-cols-2 grid-rows-1">
            <ng-container *ngFor="let song of (playlist.songs ?? []).slice(0,2)">
              <img *ngIf="song?.artworkPath"
                   [src]="getArtworkUrl(song?.id)"
                   alt="Album art"
                   class="w-full h-full object-cover">
              <div *ngIf="!song?.artworkPath" class="w-full h-full bg-gray-400 dark:bg-gray-600 flex items-center justify-center">
                <svg class="w-8 h-8 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" clip-rule="evenodd" />
                </svg>
              </div>
            </ng-container>
          </div>
          <!-- 3 songs -->
          <div *ngSwitchCase="3" class="w-full h-full grid grid-cols-2 grid-rows-2">
            <ng-container *ngFor="let idx of [0,1,2,3]; let i = index">
              <ng-container *ngIf="i < 3">
                <img *ngIf="playlist.songs?.[i]?.artworkPath"
                     [src]="getArtworkUrl(playlist.songs?.[i]?.id)"
                     alt="Album art"
                     class="w-full h-full object-cover">
                <div *ngIf="!playlist.songs?.[i]?.artworkPath" class="w-full h-full bg-gray-400 dark:bg-gray-600 flex items-center justify-center">
                  <svg class="w-8 h-8 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" clip-rule="evenodd" />
                  </svg>
                </div>
              </ng-container>
              <ng-container *ngIf="i === 3">
                <div class="w-full h-full bg-gray-200 dark:bg-gray-800"></div>
              </ng-container>
            </ng-container>
          </div>
          <!-- 4 or more songs -->
          <div *ngSwitchDefault class="w-full h-full grid grid-cols-2 grid-rows-2">
            <ng-container *ngFor="let song of (playlist.songs ?? []).slice(0,4)">
              <img *ngIf="song?.artworkPath"
                   [src]="getArtworkUrl(song?.id)"
                   alt="Album art"
                   class="w-full h-full object-cover">
              <div *ngIf="!song?.artworkPath" class="w-full h-full bg-gray-400 dark:bg-gray-600 flex items-center justify-center">
                <svg class="w-8 h-8 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" clip-rule="evenodd" />
                </svg>
              </div>
            </ng-container>
          </div>
        </ng-container>
        <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
          <span class="text-white font-semibold">View Playlist</span>
        </div>
      </div>
      <div class="p-4">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-semibold text-lg">{{ playlist.name }}</h3>
            <p class="text-sm text-gray-500">{{ getSongCount(playlist) }} songs</p>
          </div>
          <div class="flex space-x-2">
            <a [routerLink]="['/playlists', playlist.id, 'edit']" class="text-gray-500 hover:text-primary transition-colors" (click)="$event.stopPropagation()">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
            </a>
            <button (click)="deletePlaylist(playlist.id, $event)" class="text-gray-500 hover:text-red-500 transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
        <p *ngIf="playlist.description" class="mt-2 text-sm text-gray-600 dark:text-gray-300 line-clamp-2">{{ playlist.description }}</p>
      </div>
    </div>
  </div>
</div>
