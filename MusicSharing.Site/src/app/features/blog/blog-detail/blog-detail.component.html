<div class="container mx-auto py-8">
  <!-- Loading state -->
  <div *ngIf="isLoading" class="flex justify-center py-10">
    <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <!-- Blog post content -->
  <div *ngIf="!isLoading && blogPost" class="bg-card-background rounded-lg shadow-lg overflow-hidden max-w-4xl mx-auto">
    <div class="p-6 md:p-8">
      <div class="flex justify-between items-start mb-4">
        <h1 class="text-2xl md:text-3xl font-bold">{{ blogPost.title }}</h1>
        <div *ngIf="isAdmin" class="flex space-x-3">
          <a [routerLink]="['/blog', blogPost.id, 'edit']" class="text-gray-500 hover:text-primary transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
          </a>
          <button (click)="deletePost()" class="text-gray-500 hover:text-red-500 transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex items-center text-gray-500 text-sm mb-6">
        <span>{{ formatDate(blogPost.publishDate) }}</span>
        <span class="mx-2">â€¢</span>
        <span>By {{ blogPost.author?.username || 'Unknown' }}</span>
      </div>

      <div class="prose prose-lg dark:prose-invert max-w-none mb-6" [innerHTML]="blogPost.content"></div>

      <div class="border-t border-gray-200 dark:border-gray-700 pt-6 mt-8">
        <div class="flex justify-between">
          <a routerLink="/blog" class="text-primary hover:underline">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
              Back to Blog
            </span>
          </a>

          <div class="flex space-x-4">
            <!-- Share buttons could be added here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
