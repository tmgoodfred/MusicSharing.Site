<div class="container mx-auto py-8">
  <div class="max-w-4xl mx-auto bg-card-background rounded-lg shadow-lg p-6 md:p-8">
    <h1 class="text-2xl font-bold mb-6">{{ isEditMode ? 'Edit Blog Post' : 'Create New Blog Post' }}</h1>

    <div *ngIf="error" class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-6">
      {{ error }}
    </div>

    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="title" class="block mb-2 font-medium">Title</label>
        <input type="text"
               id="title"
               formControlName="title"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary"
               [ngClass]="{'border-red-500': blogForm.get('title')?.invalid && blogForm.get('title')?.touched}">
        <div *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched" class="text-red-500 mt-1">
          <span *ngIf="blogForm.get('title')?.errors?.['required']">Title is required</span>
          <span *ngIf="blogForm.get('title')?.errors?.['maxlength']">Title must be less than 200 characters</span>
        </div>
      </div>

      <div class="mb-6">
        <label for="content" class="block mb-2 font-medium">Content</label>
        <textarea id="content"
                  formControlName="content"
                  rows="15"
                  class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary resize-y"
                  [ngClass]="{'border-red-500': blogForm.get('content')?.invalid && blogForm.get('content')?.touched}"></textarea>
        <div *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched" class="text-red-500 mt-1">
          Content is required
        </div>
        <p class="text-sm text-gray-500 mt-1">You can use basic HTML tags for formatting.</p>
      </div>

      <div class="flex justify-end space-x-4">
        <button type="button"
                routerLink="/blog"
                class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition">
          Cancel
        </button>

        <button type="submit"
                class="btn-primary flex items-center"
                [disabled]="blogForm.invalid || isSubmitting">
          <ng-container *ngIf="isSubmitting">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </ng-container>
          {{ isEditMode ? 'Update' : 'Publish' }} Blog Post
        </button>
      </div>
    </form>
  </div>
</div>
