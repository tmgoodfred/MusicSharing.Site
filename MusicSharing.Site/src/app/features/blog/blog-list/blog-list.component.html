<div class="container mx-auto py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Music Blog</h1>
    <a *ngIf="isAdmin" routerLink="/blog/create" class="btn-primary">
      <span class="flex items-center">
        <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        New Post
      </span>
    </a>
  </div>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="flex justify-center py-10">
    <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <!-- Empty state -->
  <div *ngIf="!isLoading && !error && blogPosts.length === 0" class="text-center py-10">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
    </svg>
    <h3 class="mt-2 text-lg font-medium">No blog posts yet</h3>
    <p class="mt-1 text-gray-500">
      Check back later for music news and updates.
    </p>
    <div class="mt-6" *ngIf="isAdmin">
      <a routerLink="/blog/create" class="btn-primary">Create your first blog post</a>
    </div>
  </div>

  <!-- Blog posts grid -->
  <div *ngIf="!isLoading && blogPosts.length > 0" class="grid grid-cols-1 gap-8">
    <div *ngFor="let post of blogPosts" class="bg-card-background rounded-lg shadow-lg overflow-hidden">
      <div class="p-6">
        <div class="flex justify-between items-start">
          <h2 class="text-xl font-semibold mb-2">
            <a [routerLink]="['/blog', post.id]" class="hover:text-primary transition-colors">{{ post.title }}</a>
          </h2>
          <div *ngIf="isAdmin" class="flex space-x-2">
            <a [routerLink]="['/blog', post.id, 'edit']" class="text-gray-500 hover:text-primary transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
            </a>
            <button (click)="deletePost(post.id, $event)" class="text-gray-500 hover:text-red-500 transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center text-gray-500 text-sm mb-3">
          <span>{{ formatDate(post.publishDate) }}</span>
          <span class="mx-2">â€¢</span>
          <span>By {{ post.author?.username || 'Unknown' }}</span>
        </div>
        <div class="prose prose-sm dark:prose-invert mb-4" [innerHTML]="truncateContent(post.content)"></div>
        <a [routerLink]="['/blog', post.id]" class="text-primary hover:underline">Read more</a>
      </div>
    </div>
  </div>
</div>
